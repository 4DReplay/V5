<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>4DReplay V5 - Cameras</title>
  <meta http-equiv="Cache-Control" content="no-store" />
  <style>
    :root{ --bg:#0b0f14; --fg:#e5e7eb; --muted:#94a3b8; --line:#1f2937; --th:#0f172a; --ok:#22c55e; --bad:#ef4444; }
    body{background:var(--bg);color:var(--fg);font:14px/1.5 -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:24px}
    h2{margin:0 0 12px}
    .muted{color:var(--muted)}
    .toolbar{display:flex;gap:10px;align-items:center;flex-wrap:wrap;margin:8px 0 14px}
    .chip{display:inline-flex;align-items:center;gap:8px;border:1px solid var(--line);background:#0f172a;border-radius:12px;padding:6px 10px;color:var(--fg)}
    input[type=text],input[type=number]{background:#0b1220;color:#e5e7eb;border:1px solid var(--line);border-radius:8px;padding:6px 8px}
    button{background:#1e293b;color:#fff;border:0;border-radius:12px;padding:8px 14px;cursor:pointer}
    button.primary{background:#1e40af}
    button:disabled{opacity:.6;cursor:not-allowed}
    table{border-collapse:collapse;width:100%;margin-top:10px}
    th,td{border:1px solid var(--line);padding:8px 10px;text-align:left}
    th{background:var(--th)}
    .pill{display:inline-block;padding:4px 10px;border-radius:999px;border:1px solid #334155}
    .ok{color:var(--ok);border-color:#14532d}
    .bad{color:var(--bad);border-color:#7f1d1d}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:16px;margin-top:8px}
    .panel{border:1px solid var(--line);border-radius:12px;padding:12px;background:#0b1220}
    .row{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
  </style>
</head>
<body>
  <h2>Camera Manager <small class="muted" id="meta"></small></h2>

  <div class="panel">
    <div class="row">
      <span class="chip">MTd Host <input id="camHost" type="text" placeholder="127.0.0.1" /></span>
      <span class="chip">MTd Port <input id="camPort" type="number" value="19765" min="1" max="65535" /></span>
      <span class="chip">DMPDIP <input id="camMgmt" type="text" placeholder="10.82.x.x" /></span>
      <button id="btnRefresh" class="">üîÑ Refresh</button>
      <button id="btnRun" class="primary">üöÄ Camera Connect (6~9)</button>
      <small id="busy" class="muted"></small>
    </div>
    <div class="row" style="margin-top:8px">
      <label class="chip"><input type="checkbox" id="selAll"> select all</label>
      <span class="muted">System Connect(1~5)Ïù¥ ÏÑ†ÌñâÎêòÏñ¥Ïïº Ìï©ÎãàÎã§.</span>
    </div>
  </div>

  <div class="grid">
    <div class="panel">
      <h3 style="margin:0 0 6px">Cameras</h3>
      <table>
        <thead><tr><th style="width:48px">Sel</th><th>IP</th><th>Model</th></tr></thead>
        <tbody id="tblList"></tbody>
      </table>
    </div>

    <div class="panel">
      <h3 style="margin:0 0 6px">Connections</h3>
      <table>
        <thead><tr><th>IP</th><th>Status</th></tr></thead>
        <tbody id="tblConn"></tbody>
      </table>
    </div>
  </div>

  <div class="panel" style="margin-top:16px">
    <h3 style="margin:0 0 6px">Summary (Info + Video)</h3>
    <table>
      <thead>
        <tr>
          <th>IP</th><th>Status</th><th>Model</th><th>FW</th>
          <th>Format</th><th>Codec</th><th>Bitrate</th><th>GOP</th>
          <th>WB</th><th>ISO</th><th>Shutter</th><th>Aperture</th><th>FocusMode</th>
        </tr>
      </thead>
      <tbody id="tblUnified"><tr><td colspan="13" class="muted">no data</td></tr></tbody>
    </table>
  </div>

  <script src="/web/oms-camera.js" defer></script>
</body>
</html>
